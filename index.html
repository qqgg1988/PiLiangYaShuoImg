<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片批量压缩工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #f5f5f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1d1d1f;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .settings-panel {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .settings-title {
            color: #1d1d1f;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .settings-icon {
            width: 20px;
            height: 20px;
            fill: #1d1d1f;
        }

        .settings-row {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .settings-label {
            flex: 1;
            color: #1d1d1f;
        }

        .settings-value {
            width: 60px;
            text-align: right;
            color: #86868b;
        }

        .slider-container {
            flex: 2;
            position: relative;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: #d2d2d7;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #0071e3;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .upload-area {
            border: 2px dashed #86868b;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #0071e3;
            background-color: rgba(0, 113, 227, 0.05);
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            fill: #86868b;
        }

        .upload-text {
            color: #1d1d1f;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            color: #86868b;
            font-size: 0.9rem;
        }

        #fileInput {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .progress-area {
            margin-top: 1.5rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: #f5f5f7;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .file-info {
            display: flex;
            align-items: center;
            width: 100%;
            z-index: 1;
        }

        .progress-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background-color: rgba(0, 113, 227, 0.1);
            transition: width 0.3s ease;
        }

        .file-name {
            flex: 2;
            margin-right: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            flex: 1;
            color: #86868b;
            margin-right: 1rem;
            min-width: 80px;
            text-align: right;
        }

        .preview-size {
            flex: 1;
            color: #0071e3;
            margin-right: 1rem;
            min-width: 80px;
            text-align: right;
        }

        .status {
            flex: 1;
            font-size: 0.9rem;
            min-width: 120px;
            text-align: right;
        }

        .processing-spinner {
            display: none;
            width: 16px;
            height: 16px;
            margin-left: 8px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0071e3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .processing .processing-spinner {
            display: inline-block;
        }

        .status.success {
            color: #28cd41;
        }

        .status.preview {
            color: #0071e3;
        }

        .status.error {
            color: #ff3b30;
        }

        .buttons-container {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #0071e3;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .button:hover {
            background: #0077ed;
            transform: translateY(-1px);
        }

        .button:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
        }

        .total-info {
            text-align: center;
            margin: 1rem 0;
            color: #1d1d1f;
            font-size: 0.9rem;
        }

        .total-info span {
            color: #0071e3;
            font-weight: 500;
        }

        /* 预览区域样式 */
        .preview-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 12px;
        }

        .preview-container {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .preview-item {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .preview-item h4 {
            margin: 0 0 10px 0;
            color: #1d1d1f;
            font-size: 14px;
        }

        .preview-image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #f5f5f7;
            border-radius: 6px;
            overflow: hidden;
        }

        .preview-image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .preview-info {
            margin-top: 10px;
            font-size: 12px;
            color: #86868b;
        }

        .preview-info span {
            display: block;
            margin: 2px 0;
        }

        .preview-controls {
            margin-top: 15px;
            text-align: center;
        }

        #previewImageSelect {
            width: 200px;
            padding: 8px;
            border: 1px solid #d2d2d7;
            border-radius: 6px;
            background: white;
            font-size: 14px;
            color: #1d1d1f;
        }

        #previewImageSelect:focus {
            outline: none;
            border-color: #0071e3;
        }

        /* 大小选项样式 */
        .size-options {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .size-option {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: white;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .size-option:hover {
            border-color: #0071e3;
            background: rgba(0, 113, 227, 0.05);
        }

        .size-option input[type="radio"] {
            display: none;
        }

        .size-option span {
            color: #1d1d1f;
            font-size: 14px;
        }

        .size-option input[type="radio"]:checked + span {
            color: #0071e3;
            font-weight: 500;
        }

        .size-option input[type="radio"]:checked ~ .size-option {
            border-color: #0071e3;
            background: rgba(0, 113, 227, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>图片批量压缩工具</h1>
        <div class="upload-area" id="dropZone">
            <svg class="upload-icon" viewBox="0 0 24 24">
                <path d="M12 4L12 16M12 4L8 8M12 4L16 8M4 13V18C4 19.1046 4.89543 20 6 20H18C19.1046 20 20 19.1046 20 18V13" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <p class="upload-text">点击或拖放文件夹到这里</p>
            <p class="upload-hint">支持的格式：JPG、PNG、WEBP</p>
        </div>
        <input type="file" id="fileInput" webkitdirectory directory multiple accept="image/jpeg,image/png,image/webp">
        <div id="settingsPanel" class="settings-panel" style="display: none;">
            <h3>压缩设置</h3>
            <div class="setting-item">
                <label>目标大小限制</label>
                <div class="size-options">
                    <label class="size-option">
                        <input type="radio" name="sizeLimit" value="1" checked>
                        <span>1MB</span>
                    </label>
                    <label class="size-option">
                        <input type="radio" name="sizeLimit" value="5">
                        <span>5MB</span>
                    </label>
                    <label class="size-option">
                        <input type="radio" name="sizeLimit" value="10">
                        <span>10MB</span>
                    </label>
                </div>
            </div>
            
            <!-- 添加预览区域 -->
            <div class="preview-section">
                <h3>实时预览</h3>
                <div class="preview-container">
                    <div class="preview-item">
                        <h4>原图</h4>
                        <div class="preview-image-container">
                            <img id="originalPreview" alt="原图预览">
                            <div class="preview-info">
                                <span id="originalSize">大小: --</span>
                            </div>
                        </div>
                    </div>
                    <div class="preview-item">
                        <h4>压缩后</h4>
                        <div class="preview-image-container">
                            <img id="compressedPreview" alt="压缩后预览">
                            <div class="preview-info">
                                <span id="compressedSize">大小: --</span>
                                <span id="compressionRatioInfo">压缩率: --</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="preview-controls">
                    <select id="previewImageSelect">
                        <option value="">选择预览图片...</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="total-info" id="totalInfo"></div>
        <div class="buttons-container">
            <button id="previewButton" class="button">预览压缩效果</button>
            <button id="startButton" class="button">开始压缩</button>
            <button id="downloadAllButton" class="button">打包下载</button>
        </div>
        <div class="progress-area" id="progressArea"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
